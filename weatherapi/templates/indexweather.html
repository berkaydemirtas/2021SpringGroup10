<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1> If you want to see recently searched location's forecast click OK </h1>
    <form method="GET" action="/weatherget">
        <input type="submit" value="OK">
    </form>
    <h1> Enter a location to get current forecast </h1>
    <form method="POST" action="/weatherpost">
        <input type="text" name="location" placeholder="Location"> <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
