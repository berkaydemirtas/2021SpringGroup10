{% extends 'base.html' %}

{% block head %}
<title>Home Page</title>
{% endblock %}

{% block body %}
<div class="content">
	<h1>POCKET</h1>
	<form action="/news/pocket" method="POST">
  <div class="form-group">
    <label for="source">Source</label>
    <input type="text" class="form-control" name="source" placeholder="nytimes">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Meghan's Oprah Interview Rekindles Princess...">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" placeholder="A quarter-century after Princess Diana...">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" class="form-control" name="date" placeholder="2021-03-09">
  </div>
  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" name="url" placeholder="https://www.nytimes.com/2021/03/08...">
  </div>
  <button type="text" class="btn btn-primary">Submit</button>
	</form>
	<br>
	<td><a href="/news">News Feed</a></td>
	<br></br>
	<br/>
	<table>
		<tr> 
			<th>Source</th>
			<th>Title</th>
			<th>Description</th>
			<th>Date</th>
			<th>Link</th>
		</tr>
		{% for n in news %}
			<tr>
				<td>{{ n["source"] }}</td>
				<td>{{ n["title"] }}</td>
				<td>{{ n["description"] }}</td>
				<td>{{ n["date"] }}</td>
				<td><a href="{{ n['url'] }}">News' Link</a></td>
				
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
